<ng-container>
<div class="comp-title">
  <h2>Find your car</h2>
</div>
<div class="container-top">
  <div class="container-top-left container-top-left-width">
    <div class="filter-container">
      <div class="filter">
        <mat-form-field appearance="fill">
          <mat-label>Select your location</mat-label>
          <select matNativeControl [(ngModel)]="selectedLocation" (change)="onLocationSelection()" name="location" placeholder="Location">
            <option value="" selected></option>
            <option *ngFor="let location of locationData" [value]="location.id">
              {{location.city}}
            </option>
          </select>
        </mat-form-field>
      </div>
      <div class="filter">
        <mat-form-field appearance="fill">
          <mat-label>Select a Vehicle type</mat-label>
          <select matNativeControl [(ngModel)]="selectedVehicleType" name="vehicle-type" placeholder="Car Type">
            <option value="" selected></option>
            <option *ngFor="let vehicleType of vehicleTypeData" [value]="vehicleType.id">
              {{vehicleType.type}}
            </option>
          </select>
        </mat-form-field>
      </div>
      <div class="filter">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="yesterday">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker>
            <mat-date-range-picker-actions>
              <button mat-button matDateRangePickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
            </mat-date-range-picker-actions>
          </mat-date-range-picker>
        
          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
      </div>
      <div class="filter">
        <button mat-flat-button (click)="apply()" type="submit">Apply</button>
      </div>
    </div>
  </div>
</div>
</ng-container>
